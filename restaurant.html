<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boracay Restaurants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Best Restaurants in Boracay</h1>
    <div class="row">
      <div class="col-md-4">
        <img src="images/restaurant.jpg" class="img-fluid rounded shadow" alt="Restaurant 1">
        <h4 class="mt-2">The Sunny Side Café</h4>
        <p>Perfect for breakfast lovers with beachside ambiance.</p>
      </div>
      <div class="col-md-4">
        <img src="images/hotel.jpg" class="img-fluid rounded shadow" alt="Restaurant 2">
        <h4 class="mt-2">Dos Mestizos</h4>
        <p>Spanish-Filipino fusion dishes with cozy vibes.</p>
      </div>
      <div class="col-md-4">
        <img src="images/sunset.jpg" class="img-fluid rounded shadow" alt="Restaurant 3">
        <h4 class="mt-2">Lemoni Café</h4>
        <p>Fresh salads, smoothies, and healthy tropical meals.</p>
      </div>
    </div>
  </div>
</body>
</html>
