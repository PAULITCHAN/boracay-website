<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: url('https://sitecore-cd.shangri-la.com/-/media/Shangri-La/boracay_boracayresort/about/Quick-Facts.jpg') no-repeat center center/cover;
            background-attachment: fixed;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.55);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 8px #000;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(8px);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
        }

        input::placeholder, textarea::placeholder {
            color: #555;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00695c;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        footer {
            background-color: #004d40;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        Â© 2025 <b>Boracay Island</b> | Designed by Paul Christian Dimaculangan
    </footer>

</body>
</html>
