<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Boracay</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px 0;
      text-align: center;
      position: absolute;
      width: 100%;
      top: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    nav ul li a:hover {
      color: #ffcc00;
    }
    .hero {
      background-image: url('images/contact-bg.jpg');
      background-size: cover;
      background-position: center;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }
    .contact {
      padding: 60px 20px;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00594d;
    }
    footer {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="activities.html">Activities</a></li>
        <li><a href="contact.html" style="color:#ffcc00;">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Contact Us</h1>
  </section>

  <section class="contact">
    <p>We’d love to hear from you! Get in touch for travel inquiries, collaborations, or general questions.</p>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    © 2025 Boracay Island | Designed by Paul Christian Dimaculangan
  </footer>

</body>
</html>
