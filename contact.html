<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Boracay Island</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://sitecore-cd.shangri-la.com/-/media/Shangri-La/boracay_boracayresort/about/Quick-Facts.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
    }

    .form-control {
      border-radius: 10px;
      border: none;
      padding: 12px;
      margin-top: 10px;
    }

    .btn-custom {
      background-color: #ffb300;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      width: 100%;
      padding: 12px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #ffc107;
    }

    footer {
      background-color: #004d40;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Overlay Section -->
  <div class="overlay container-fluid d-flex flex-column justify-content-center align-items-center text-center">
    <h1 class="display-5 fw-bold mb-4">Contact Us</h1>
    <form class="contact-form">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn btn-custom">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 <b>Boracay Island</b> | Designed by Paul Christian Dimaculangan
  </footer>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
